stages:
  - build
  - test
  - deploy

variables:
  MYSQL_DATABASE: $MYSQL_TEST_DB_NAME
  MYSQL_ROOT_PASSWORD: $MYSQL_TEST_PASSWORD
  MYSQL_USER: $MYSQL_TEST_USER
  MYSQL_PORT: $MYSQL_TEST_PORT
  MYSQL_HOST: $MYSQL_TEST_HOST


cache:
  paths:
    - node_modules/

docker-build:       
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

unit-test:
  stage: test
  services:
    - mysql:5.7
  tags:
    - docker-runner
  script:
    - apt-get update
    - apt-get install build-essential curl default-mysql-client -y
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - apt install nodejs
    - npm install
    - mysql --version
    - sleep 20
    - echo "Database host is '${MYSQL_TEST_HOST}'"
    - echo "SHOW databases;" | mysql -u "${MYSQL_TEST_USER}" -p"$MYSQL_TEST_PASSWORD" -h "${MYSQL_TEST_HOST}" --protocol=tcp

    - npm test

  artifacts:
    paths:
      - ./
      - node_modules/

lint-test:
  stage: test
  script:
    - apt-get update
    - apt-get install build-essential curl -y
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - apt install nodejs
    - npm install
    - npm run lint-all
  artifacts:
    paths:
      - node_modules/

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  only:
    - production
  script:
    - apt-get update
    - apt-get install docker-compose
    - docker image prune -f
    - docker-compose -f docker-compose.yml build --no-cache
    - docker-compose -f docker-compose.yml up -d
  when: manual
